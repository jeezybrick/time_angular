<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/alarm-clock']" (click)="closeSidebarByClick(drawer)">Мировые часы</a>
      <a mat-list-item [routerLink]="['/alarm-clock']" (click)="closeSidebarByClick(drawer)">Будильник</a>
      <a mat-list-item [routerLink]="['/alarm-clock']" (click)="closeSidebarByClick(drawer)">Режим сна</a>
      <a mat-list-item [routerLink]="['/alarm-clock']" (click)="closeSidebarByClick(drawer)">Секундомер</a>
      <a mat-list-item [routerLink]="['/alarm-clock']" (click)="closeSidebarByClick(drawer)">Таймер</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <div class="toolbar-content-wrap">
        <app-header-icons></app-header-icons>
      </div>


    </mat-toolbar>

    <!-- Add Content Here -->
    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
