<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/alarm-clock']" (click)="closeSidebarByClick(drawer)">Мировые часы</a>
      <a mat-list-item [routerLink]="['/alarm-clock']" (click)="closeSidebarByClick(drawer)">Будильник</a>
      <a mat-list-item [routerLink]="['/alarm-clock']" (click)="closeSidebarByClick(drawer)">Режим сна</a>
      <a mat-list-item [routerLink]="['/alarm-clock']" (click)="closeSidebarByClick(drawer)">Секундомер</a>
      <a mat-list-item [routerLink]="['/alarm-clock']" (click)="closeSidebarByClick(drawer)">Таймер</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span>Будильник</span>
      <span class="spacer"></span>

      <ng-container>

        <button *ngIf="isShowEditIcon | async"
                mat-icon-button
                (click)="onEditButtonPush()">
          <mat-icon aria-label="Edit mode">create</mat-icon>
        </button>
        <button *ngIf="isShowSubmitIcon | async"
                mat-icon-button
                (click)="onSubmitButtonPush()">
          <mat-icon aria-label="Submit editing">done</mat-icon>
        </button>
        <button *ngIf="isShowAddIcon | async"
                mat-icon-button
                (click)="onAddButtonPush()">
          <mat-icon aria-label="Add new alarm clock">add</mat-icon>
        </button>

      </ng-container>

      <ng-container *ngIf="isShowBackIcon | async">

        <button mat-button (click)="onBackButtonPush()" class="go-back-button">
          <mat-icon aria-label="Go back">arrow_back</mat-icon>
        </button>

      </ng-container>


    </mat-toolbar>

    <!-- Add Content Here -->
    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
